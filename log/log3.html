<html>
 <head>
  <title>
   Sign Up
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 360px;
            max-width: 100%;
        }
        .header {
            background-color: #ff4b5c;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header img {
            width: 100%;
            height: auto;
        }
        .form-container {
            padding: 20px;
        }
        .form-container h2 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #333;
        }
        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ff4b5c;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #e0434f;
        }
        .form-container .footer {
            text-align: center;
            margin-top: 20px;
        }
        .form-container .footer a {
            color: #ff4b5c;
            text-decoration: none;
        }
        .form-container .footer a:hover {
            text-decoration: underline;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <h1>
     Let's Start!
    </h1>
    <img alt="Illustration of a hand holding a phone with a sign-up form" height="150" src="https://storage.googleapis.com/a1aa/image/Wtz6riHWNfXnDCFfi2sLr9ZHieYI9rNXn66S2wNeOz4KqZtOB.jpg" width="360"/>
   </div>
   <div class="form-container">
    <h2>
     Sign up
    </h2>
    <form>
     <input placeholder="Username" type="text"/>
     <input placeholder="Password" type="password"/>
     <input placeholder="Email" type="email"/>
     <input type="submit" value="Sign Up"/>
    </form>
    <div class="footer">
     <a href="#">
      Already have an account?
     </a>
    </div>
   </div>
  </div>
 </body>
</html>
